<!doctype html>
<html lang="en">
        <head>
            {% block head %}
            <!-- Required meta tags -->
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <!--Google icon-->
            <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
            <!-- Bootstrap CSS -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
            <!--Google font-->
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="{{url_for('static', filename = 'style/styles.css')}}">
            <title>Ultimate gossip</title>
            {% endblock %}
        </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #ff1493;">
            <div class="container-fluid">
                <a class="navbar-brand text-white" style="font-size: 2rem; font-weight: bolder;" href="#">TheUltimateGossip</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{{ url_for ('main.index') }}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for ('main.add_blog') }}">New Blog</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for ('auth.login') }}">Log In</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for ('auth.register') }}">Sign Up</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div id="content">
            {% block content %}
            {% endblock %}
        </div>

        <footer class="text-center bg-dark">
            <p style="color: aliceblue;">copywrite &copy; 2022 <span class="navbar-brand text-info" style="font-size: 1rem;">TheUltimateGossip</span></p>
            <p style="color: aliceblue;">Viona Osiako (Lioness)</p>
        </footer>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
