{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <img src="{{ url_for('static', filename = 'images/how-to-blog.jpg')}}" alt="image" style="height: 75vh;width: 105%;">
        </div>
        <div class="col-lg-6">
            <div class="card" style="width: 30rem; height: 75vh; background-color: #84E4F7;">
                <!-- #f1c6dd -->
                <div class="card-body">
                    
                    <form action="" method="POST" class="centerForm">
                        {{form.hidden_tag()}}
                        <h3>Comment Form</h3>
                        <fieldset>
                            <div class="form-group">
                                <p>{{ form.content.label(class="form-control-label") }}</p>
                                <p> {{ form.content(class="form-control-input") }}</p>
                            </div>
                
                            <div class="form-group">
                                {{ form.submit }}
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>    
        </div>
    </div>
</div>

{% endblock %}
